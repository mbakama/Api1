<div class="container">
    <h1 class="mt-5 text-center">Data from Laravel API</h1>
    <hr>
    <a href="" [routerLink]="['/post/create']" class="btn btn-success mb-2">Ajouter un employ√©</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Action</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ post.nom }}</td>
                <td>{{ post.prenom }}</td>
                <td>
                    <a href="" [routerLink]="['/post/',post.id,'view']" class="btn btn-info" >View</a> &nbsp;
                    <a href="" [routerLink]="['/post/',post.id,'edit']"  class="btn btn-success" >Edit</a> &nbsp;
                    <button type="submit" (click)="deleteData(post.id)" class="btn btn-danger" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
